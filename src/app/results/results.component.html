<div class="results">
    <app-question *ngFor="let question of quiz.questions" [question]="question"></app-question>

    <p class="score-class" [ngClass]="scoreClass">
        You scored {{ score }} out of {{ maxScore }}
    </p>

    <button type="button" mat-raised-button color="primary" (click)="createNewQuiz()">Create a new quiz</button>
</div>
